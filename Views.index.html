<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- estilo modificado -->
    <link rel="stylesheet" href="css/index.css">
    <!-- llamado a java sacript -->
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tienda de Ropa</h1>
        <div id="sidebar" class="sidebar">
            <button class="closebtn" onclick="closeNav()">×</button>
            <ul>
                <li><a href="#home">Menú</a></li>
                <li>
                    <select onchange="redirectToLink(this.value)">
                        <option value="#">Selecciona una opción</option>
                        <optgroup label="Hombres">
                            <option value="#Camisas_Hombres">Camisas</option>
                            <option value="#Hombres">Hombres</option>
                            <option value="#Pantalones_Hombres">Pantalones</option>
                            <option value="#Accesorios_Hombres">Accesorios</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <select onchange="redirectToLink(this.value)">
                        <optgroup label="Mujeres">
                            <option value="#Mujeres_Vestidos">Vestidos</option>
                            <option value="#Mujeres_Blusas">Blusas</option>
                            <option value="#Mujeres_Accesorios">Accesorios</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <select onchange="redirectToLink(this.value)">
                        <optgroup label="Niños">
                            <option value="#Nina">Niña</option>
                            <option value="#Nino">Niño</option>
                        </optgroup>
                    </select>
                </li>
                <div id="listaCompras">
                    <h2>Tú Compra</h2>
                    <ul id="comprasList"></ul>
                </div>
                <div id="totalCompra">Total: $0.00
                    <button id="btnComprar" class="button" onclick="comprar()">Comprar</button>
                </div>
            </ul>
        </div>
        <div id="main">
            <button class="bi-cart-fill me-1" onclick="openNav()">Menú</button>
            <!-- <span class="badge bg-dark text-white ms-1 rounded-pill">0</span> -->
        </div>
    </header>
    <!-- Productos -->
    <div id="productos"></div>
    <!-- lista de productos -->
    <footer>
        <p>© 2024, <a href="#">Términos y condiciones</a></p>
    </footer>
</body>
</html>
